<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>获取样式</title>
	<style type="text/css">
		#div1{
			width: 200px;
			height: 200px;
			background-color: #F00;
			border: 1px solid #000;
			font-size: 12px;
			color: #fff;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			startMove();
		}
		function startMove(){
			setInterval(function(){
				var oDiv = document.getElementById('div1');
				//oDiv.style.width = parseInt(getStyle(oDiv,'width')) - 1+'px';    //改变宽度
				oDiv.style.fontSize = parseInt(getStyle(oDiv,'fontSize')) + 1 +'px';   //改变字体大小
			},30)
		}
		function getStyle(obj,attr){
			if(obj.currentStyle){    //针对IE浏览器
				return obj.currentStyle[attr];
			}
			else{
				return getComputedStyle(obj,false)[attr];   //针对firefox浏览器
			}
		}
	</script>
</head>
<body>
	<div id="div1">fontsize</div>
</body>
</html>
